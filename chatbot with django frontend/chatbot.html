<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCUBE Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="chat-container card">
            <div class="chat-header">
                AI Chat
            </div>
            <div class="chat-box" id="chatBox">
                <div id="status-indicator" style="width: 20px; height: 20px; border-radius: 50%;"></div>
                
                <div class="start-btn-container">
                    <button id="startConversation" class="btn btn-success">Start Conversation</button>
                </div>
            </div>

            <div id="schedulePicker" style="display:none;">
                <h4>Select Date and Time:</h4>
                <input type="datetime-local" id="scheduleDate">
                <button id="confirmSchedule" class="btn" disabled>Confirm</button>
                <button id="cancelSchedule" class="btn">Cancel</button>
            </div>


            <div class="chat-input-container d-flex">
                <input type="text" id="userInput" class="form-control" placeholder="Type a message...">
                <button id="sendBtn" class="btn">Send</button>
            </div>


         
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="gagan.js"></script>
</body>

</html>
